<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="board">
                    <p id="count-el">0</p>
                </div>
                <button class="btn" onclick="incrementHome1()">+1</button>
                <button class="btn" onclick="incrementHome2()">+2</button>
                <button class="btn" onclick="incrementHome3()">+3</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="board">
                    <p id="count-el2">0</p>
                </div>
                <button class="btn" onclick="incrementGuest1()">+1</button>
                <button class="btn" onclick="incrementGuest2()">+2</button>
                <button class="btn" onclick="incrementGuest3()">+3</button>
            </div>
        </div>
        <!-- <script type="module" src="index.js"> -->

        <script>
            let countEl = document.getElementById("count-el")
            let count = 0


            function incrementHome1() {
                count += 1
                countEl.textContent = count
            }

            function incrementHome2() {
                count += 2
                countEl.textContent = count
            }

            function incrementHome3() {
                count += 3
                countEl.textContent = count
            }



            // board 2

            let countEl2 = document.getElementById("count-el2")
            let count2 = 0

            function incrementGuest1() {
                count2 += 1
                countEl2.textContent = count2
            }

            function incrementGuest2() {
                count2 += 2
                countEl2.textContent = count2
            }

            function incrementGuest3() {
                count2 += 3
                countEl2.textContent = count2
            }
        </script>
    </body>
</html>
